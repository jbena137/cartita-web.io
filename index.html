<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                          Quiero ser solo tuyo, que seas solo mía, hasta que mis venas se sequen y mis labios no pronuncien más tu nombre. Hasta que mis ojos pierdan su luz y mi alma encuentre su descanso. De nadie más seré, hasta el fin de mis días, solo de ti y tú de mí.
                            
                        </p>
                        .
                        <p>
                           .
                        </p>
                        <p>
                            .                                                                                                                                                               
                        <p>
                              .      
                              <p>
                                .
                             </p>                                           
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
